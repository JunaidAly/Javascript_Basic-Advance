<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image Gallery Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
   
  </head>
  <body>
    <div class="container" style="margin: 5px; padding: 5px; margin-top: 1px; border: 1px solid black;" >
      <h2>Image Gallery Example</h2>
      <div class="row" style="margin: 5px; padding: 5px; border: 1px solid black;">
        <div class="col-md-4" style=" padding-left: 240px ; border: 1px solid black;" >
            <img src="./images/img1.jpg" alt="Image 1" class="rounded float-left" style="width: 200px;" >
         
        </div>
        <div class="col-md-4" style="border: 1px solid black;">
            <img src="./images/img2.jpg" alt="Image 2" class="rounded mx-auto d-block" style="height: 350px; width: 200px; padding-right: 10px;">
          
        </div>
        <div class="col-md-4" style="padding-right: 350px; border: 1px solid black;">
            <img src="./images/img3.jpg" alt="Image 3" class="rounded float-right" style=" width: 200px ;">
        </div>
      </div>
      <div class="row" style="margin: 5px; padding: 5px; border: 1px solid black;" >
        <div class="col-md-4" style="padding-left: 240px; border: 1px solid black;">
            <img src="./images/img4.jpg" alt="Image 4" class="rounded float-left" style="min-height: 350px; width: 200px;" >
         
        </div>
        <div class="col-md-4" style="border: 1px solid black;">
            <img src="./images/img5.jpg" alt="Image 5" class="rounded mx-auto d-block" style="height: 200px; width: 200px;" >
          
        </div>
        <div class="col-md-4" style="border: 1px solid black;">
            <img src="./images/img6.jpg" alt="Image 6" class="rounded float-right"  style="min-height: 350px; width: 200px;" >
        </div>
        </div>
      </div>
 
   
  </body>
</html>
