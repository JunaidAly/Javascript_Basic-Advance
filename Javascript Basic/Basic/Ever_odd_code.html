<html>
    <head>
        <title>Console</title>
        <script>
            document.write(<h1>)
            for(var a=1; a<=10; a++){
                if(a % 2 == 0){
                    document.write("Numbers Are Even "+ a + "<br>");
                }
                else if(a % 2 ==1){
                    document.write("Numbers Are Odd "+ a + "<br>");
                }
            }
        </script>

    </head>

    <body>


    </body>
</html>
