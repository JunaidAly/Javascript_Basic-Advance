<!DOCTYPE html>
<html>
<head>


</head>
<body>
    <form action="">
        <input type="number" id ="input a" name = "input"> <br> <br>

        
        <input type="number" id ="input b" name = "input"> <br> <br>
        

        <button type ="button" onclick="Sub()" > - </button>
        <button type ="button" onclick="Add()" > + </button>
        <button type ="button" onclick="Mul()" > * </button>
        <button type ="button" onclick="Div()" > / </button>

        <p id="calc"></p>

    </form>

    <script>
        function Sub(){
            let a= parseInt(document.getElementById('input a').value);
            let b= parseInt( document.getElementById('input b').value);
            if(a=null){
                alert("Incorrect");
            }

            let c= a-b; 
           
            document.getElementById("calc").innerHTML= c;


        }

        function Add(){
            let a= parseInt(document.getElementById('input a').value);
            let b= parseInt( document.getElementById('input b').value);

            let c= a+b; 
           
            document.getElementById("calc").innerHTML= c;


        }

        function Mul(){
            let a= parseInt(document.getElementById('input a').value);
            let b= parseInt( document.getElementById('input b').value);

            let c= a*b; 
           
            document.getElementById("calc").innerHTML= c;


        }

        function Div(){ 
            let a= parseInt(document.getElementById('input a').value);
            let b= parseInt( document.getElementById('input b').value);

            let c= a/b; 
           
            document.getElementById("calc").innerHTML= c;


        }
    </script>
    
</body>
</html>
