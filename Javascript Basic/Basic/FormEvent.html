<html>
    <head>
        <title>Form Events</title>
    </head>

    <body>
        <form action="" onsubmit="SubmitFunction()">
            <label for="">Name</label> <input type="text" id="fname" onfocus="focusfunction(this)" onblur="blurfunction(this)" /*oninput="inputfunction(this)"*/ onchange="changeFunction(this)"> <br><br>

            <label for="">Class</label> <input type="text" id="" onfocus="focusfunction(this)" onblur="blurfunction(this)"> <br><br>

            <label for="">Country</label>
            <select id="" onfocus="focusfunction(this)" onblur="blurfunction(this)" onchange="changeFunction(this)">
                <option value="India">India</option>
                <option value="Paskistan">Paskistan</option>
                <option value="Nepal">Nepal</option>
                <option value="Bengladesh">Bengladesh</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>
            <input type="submit">
            <br>

            <div id="test" style="border: 1px solid red;"></div>

        </form>

        <script>
            function focusfunction(element){
                element.style.background = "lime";
            }
            
            function blurfunction(element){
                element.style.background = "";
            }

            function inputfunction(element){
                var x = element.value;
                document.getElementById("test").innerHTML = x;
            }

            function changeFunction(element){
                var x = element.value;
                document.getElementById("test").innerHTML = x;
            }

            function SubmitFunction(){
                var x = document.getElementById("fname").value;
                alert("Hello "+ x);
            }
        </script>
    </body>
</html>
